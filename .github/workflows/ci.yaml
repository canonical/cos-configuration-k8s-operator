name: Run-Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fetch-lib-check:
    name: Check the charm uses up-to-date charm libraries
    runs-on: ubuntu-latest
    steps:
      - name: Check libs
        uses: canonical/charm-lib-checker-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python3 -m pip install tox
    - name: Run static analysis (charm)
      run: tox -vve static-charm
    - name: Run static analysis (unit tests)
      run: tox -vve static-unit
    - name: Run static analysis (integration tests)
      run: tox -vve static-integration
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python3 -m pip install tox
    - name: Run linters
      run: tox -vve lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python -m pip install tox
    - name: Run tests
      run: tox -vve unit
  integration-test-microk8s:
    name: Integration tests (microk8s)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.21/stable
        charmcraft-channel: latest/candidate
    - name: Run lma-rules integration tests
      run: tox -vve integration

    - run: sudo kubectl get all -A
      if: failure()

    - name: Describe deployments
      run: |
        sudo kubectl describe \
          deployments -A
      if: failure()

    - name: Describe replicasets
      run: |
        sudo kubectl describe \
          replicasets -A
      if: failure()

    - run: sudo kubectl get pods -A -oyaml
      if: failure()

    - run: juju status
      if: failure()

    - name: Generate inspect tarball
      run: >
        sg microk8s <<EOF
          microk8s inspect | \
          grep -Po "Report tarball is at \K.+" | \
          xargs -I {} cp {} inspection-report-${{ strategy.job-index }}.tar.gz
        EOF
      if: failure()

    - name: Upload inspect tarball
      uses: actions/upload-artifact@v2
      with:
        name: inspection-reports
        path: ./inspection-report-${{ strategy.job-index }}.tar.gz
      if: failure()
