options:
  git-sync::repo:
    type: string
    description: URL to repo to sync against
    default: ""
  git-sync::branch:
    type: string
    description: branch to sync
    default: ""
  git-sync::wait:
    type: int
    description: git-sync wait interval between syncs (seconds).
    default: 60
  prometheus_relpath:
    type: string
    description: relative path in repo to Prometheus rules
    default: "/prometheus_alert_rules"
